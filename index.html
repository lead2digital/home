<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lead 2 Digital – wir arbeiten mit ausgewählten Schweizer Partnern, um zusammen die Digitalisierung voranzutreiben." />
  <title>Lead 2 Digital</title>

  <style>
    :root {
      --bg: #0f172a;
      --fg: #f8fafc;
      --muted: #94a3b8;
      --card-bg: rgba(15,23,42,0.6);
      --border: rgba(255,255,255,0.08);
      --radius-lg: 1.25rem;
      --radius-sm: .5rem;
      --gap-lg: clamp(2rem,4vh,4rem);
      --font-stack: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #475569;
        --card-bg: rgba(255,255,255,0.6);
        --border: rgba(0,0,0,0.06);
      }
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(96,165,250,.12) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 80% 30%, rgba(16,185,129,.12) 0%, rgba(0,0,0,0) 60%),
                  var(--bg);
      color: var(--fg);
      font-family: var(--font-stack);
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      max-width: 64rem;
      width: 100%;
      margin: 0 auto;
      padding: clamp(2rem,4vw,4rem) 1.5rem;
      display: grid;
      place-content: center;
      text-align: center;
      gap: var(--gap-lg);
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border-radius: var(--radius-lg);
      padding: clamp(2rem,3vw,3rem);
      box-shadow:
        0 30px 80px rgba(0,0,0,.6),
        0 2px 4px rgba(0,0,0,.4);
    }

    h1 {
      font-size: clamp(2rem, 2.5vw, 2.75rem);
      line-height: 1.1;
      font-weight: 600;
      letter-spacing: -0.04em;
      margin: 0 0 1rem 0;
    }

    .subtext {
      font-size: clamp(1rem,1vw,1.125rem);
      line-height: 1.5;
      font-weight: 400;
      color: var(--muted);
      max-width: 40rem;
      margin: 0 auto;
    }

    footer {
      width: 100%;
      border-top: 1px solid var(--border);
      background-color: rgba(0,0,0,0.1);
      color: var(--muted);
      font-size: 0.875rem;
      line-height: 1.4;
    }

    @media (prefers-color-scheme: light) {
      footer {
        background-color: rgba(255,255,255,0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    }

    .footer-inner {
      max-width: 64rem;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    .footer-actions {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      justify-content: center;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background-color: var(--fg);
      color: var(--bg);
      text-decoration: none;
      font-size: .9rem;
      font-weight: 500;
      line-height: 1.2;
      padding: .75rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all .15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }

    @media (prefers-color-scheme: light) {
      .btn {
        box-shadow: 0 8px 20px rgba(0,0,0,.08);
      }
    }

    .btn:focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    @media (prefers-color-scheme: light) {
      .btn:hover {
        box-shadow: 0 16px 32px rgba(0,0,0,.12);
      }
    }

    .footer-legal {
      font-size: 0.75rem;
      line-height: 1.4;
      color: var(--muted);
    }

    .footer-legal a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
      transition: color .15s ease, border-color .15s ease;
    }

    .footer-legal a:hover,
    .footer-legal a:focus-visible {
      color: var(--fg);
      border-color: var(--fg);
      outline: none;
    }
  </style>
</head>

<body>
  <main>
    <section class="card" aria-labelledby="l2d-headline">
      <h1 id="l2d-headline">Lead 2 Digital</h1>
      <p class="subtext">
        wir arbeiten mit ausgewählten Schweizer Partnern, um zusammen die Digitalisierung voranzutreiben
      </p>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-actions">
        <a class="btn" href="mailto:sales@lead2digital.ch" aria-label="Kontakt per E-Mail an sales@lead2digital.ch">
          <span>Kontakt</span>
        </a>
        <a class="btn" href="impressum.html" aria-label="Impressum anzeigen">
          <span>Impressum</span>
        </a>
      </div>

      <div class="footer-legal">
        <div>&copy; <span id="year"></span> Lead 2 Digital</div>
        <div>Alle Rechte vorbehalten.</div>
      </div>
    </div>
  </footer>

  <script>
    // Set current year in footer for light "dynamic" feel without maintenance
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
