<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lead 2 Digital – Wir arbeiten mit ausgewählten Schweizer Partnern, um zusammen die Digitalisierung voranzutreiben." />
  <title>Lead 2 Digital</title>

  <style>
    :root {
      --bg: #0f172a;
      --fg: #f8fafc;
      --muted: #94a3b8;
      --border: rgba(255,255,255,0.08);
      --radius-sm: .5rem;
      --font-stack: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      /* animated blob positions (will be updated with JS on mousemove) */
      --blob1-x: 20%;
      --blob1-y: 20%;
      --blob2-x: 80%;
      --blob2-y: 30%;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #475569;
        --border: rgba(0,0,0,0.08);
      }
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font-stack);

      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* --- animated gradient blobs in the background --- */
    .bg-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 40vmax;
      height: 40vmax;
      max-width: 60rem;
      max-height: 60rem;
      background: radial-gradient(circle at 50% 50%, rgba(96,165,250,.22) 0%, rgba(0,0,0,0) 70%);
      filter: blur(60px);
      opacity: 0.6;
      mix-blend-mode: screen;
      transition: transform .3s ease-out;
    }

    .blob.blob-1 {
      background: radial-gradient(circle at 50% 50%, rgba(96,165,250,.22) 0%, rgba(0,0,0,0) 70%);
      transform: translate3d(var(--blob1-x), var(--blob1-y), 0) scale(1);
    }

    .blob.blob-2 {
      background: radial-gradient(circle at 50% 50%, rgba(16,185,129,.22) 0%, rgba(0,0,0,0) 70%);
      transform: translate3d(var(--blob2-x), var(--blob2-y), 0) scale(1.1);
    }

    @media (prefers-color-scheme: light) {
      .blob.blob-1 {
        background: radial-gradient(circle at 50% 50%, rgba(96,165,250,.28) 0%, rgba(255,255,255,0) 70%);
      }
      .blob.blob-2 {
        background: radial-gradient(circle at 50% 50%, rgba(16,185,129,.28) 0%, rgba(255,255,255,0) 70%);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .blob {
        transition: none;
      }
    }

    /* --- main content --- */
    main {
      flex: 1;
      position: relative;
      z-index: 1;

      max-width: 72rem;
      width: 100%;
      margin: 0 auto;
      padding: clamp(2rem,4vw,4rem) 1.5rem 2rem;

      display: grid;
      place-content: center;
      text-align: center;
      min-height: 70vh;
    }

    .hero {
      max-width: 60rem;
      margin: 0 auto;
      display: grid;
      gap: 1.5rem;
      opacity: 0;
      transform: translateY(20px) scale(.98);
      transition: opacity .6s cubic-bezier(.16,1,.3,1),
                  transform .6s cubic-bezier(.16,1,.3,1);
    }

    body.ready .hero {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @media (prefers-reduced-motion: reduce) {
      .hero {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
      }
    }

    h1 {
      font-size: clamp(2.25rem, 2.5vw, 3rem);
      line-height: 1.08;
      font-weight: 600;
      letter-spacing: -0.045em;
      margin: 0;
    }

    .subtext {
      font-size: clamp(1rem,1vw,1.125rem);
      line-height: 1.5;
      font-weight: 400;
      color: var(--muted);
      max-width: 40rem;
      margin: 0 auto;
    }

    /* --- footer --- */
    footer {
      width: 100%;
      border-top: 1px solid var(--border);
      background-color: rgba(0,0,0,0.15);
      color: var(--muted);
      font-size: 0.875rem;
      line-height: 1.4;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }

    @media (prefers-color-scheme: light) {
      footer {
        background-color: rgba(255,255,255,0.6);
      }
    }

    .footer-inner {
      max-width: 72rem;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    .footer-actions {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      justify-content: center;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background-color: var(--fg);
      color: var(--bg);
      text-decoration: none;
      font-size: .9rem;
      font-weight: 500;
      line-height: 1.2;
      padding: .75rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all .15s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.6);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }

    @media (prefers-color-scheme: light) {
      .btn {
        box-shadow: 0 16px 32px rgba(0,0,0,.12);
      }
    }

    .btn:focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 24px 48px rgba(0,0,0,.7);
    }

    @media (prefers-color-scheme: light) {
      .btn:hover {
        box-shadow: 0 20px 44px rgba(0,0,0,.16);
      }
    }

    .footer-legal {
      font-size: 0.75rem;
      line-height: 1.4;
      color: var(--muted);
    }

    .footer-legal a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
      transition: color .15s ease, border-color .15s ease;
    }

    .footer-legal a:hover,
    .footer-legal a:focus-visible {
      color: var(--fg);
      border-color: var(--fg);
      outline: none;
    }

    /* small layout tweaks on narrow screens */
    @media (max-width: 480px) {
      .footer-actions {
        flex-direction: column;
        align-items: stretch;
        max-width: 16rem;
        margin: 0 auto;
      }

      .btn {
        width: 100%;
      }
    }

  </style>
</head>

<body>
  <!-- animated background blobs -->
  <div class="bg-layer" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <main>
    <section class="hero" aria-labelledby="l2d-headline">
      <h1 id="l2d-headline">Lead 2 Digital</h1>
      <p class="subtext">
        Wir arbeiten mit ausgewählten Schweizer Partnern, um zusammen die Digitalisierung voranzutreiben
      </p>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-actions">
        <a class="btn" href="mailto:sales@lead2digital.ch" aria-label="Kontakt per E-Mail an sales@lead2digital.ch">
          <span>Kontakt</span>
        </a>
        <a class="btn" href="impressum.html" aria-label="Impressum anzeigen">
          <span>Impressum</span>
        </a>
      </div>

      <div class="footer-legal">
        <div>&copy; <span id="year"></span> Lead 2 Digital</div>
        <div>Alle Rechte vorbehalten.</div>
      </div>
    </div>
  </footer>

  <script>
    // set current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // reveal hero on load
    window.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("ready");
    });

    // subtle parallax-like blob movement reacting to cursor
    // (reduced motion users won't get smooth transitions anyway)
    const root = document.documentElement;

    function updateBlobs(e) {
      // viewport size
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // mouse position normalized 0..1
      const nx = (e.clientX ?? vw * 0.5) / vw;
      const ny = (e.clientY ?? vh * 0.5) / vh;

      // map to % offsets for each blob
      const b1x = (10 + nx * 20).toFixed(2) + '%';
      const b1y = (5  + ny * 20).toFixed(2) + '%';

      const b2x = (60 + nx * 25).toFixed(2) + '%';
      const b2y = (20 + ny * 25).toFixed(2) + '%';

      root.style.setProperty('--blob1-x', b1x);
      root.style.setProperty('--blob1-y', b1y);
      root.style.setProperty('--blob2-x', b2x);
      root.style.setProperty('--blob2-y', b2y);
    }

    // desktop / pointer devices only
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!prefersReduced && window.matchMedia("(pointer:fine)").matches) {
      window.addEventListener("pointermove", updateBlobs);
    } else {
      // set them near center-ish for touch / reduced motion
      updateBlobs({ clientX: window.innerWidth * 0.5, clientY: window.innerHeight * 0.4 });
    }
  </script>
</body>
</html>
